{% extends 'base.html' %}
{% block title %}Library{% endblock %}
{% block body %}
<h1>{{ library.name }}</h1>

{% for lgame in library_games %}
<div>
  <div>
    <a href="/review/{{ lgame.id }}">
      <h3>My Review of {{ lgame.game.name }}</h3>
    </a>
  </div>
  <a href="/games/details/{{ lgame.game.id }}/{{ lgame.game.name }}">
    <img src="{{ lgame.game.header_image }}" alt="{{ lgame.game.name }} header image">
  </a>
  {% endfor %}
</div>
{% endblock %}
