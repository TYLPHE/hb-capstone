{% extends 'base.html' %}
{% block title %}
  Search Result
{% endblock %}
{% block body %}
<h1>Results for: {{ name }}</h1>

{% for game in games %}
<div>
  <div>{{ game.name }}</div>
  <a href="/games/details/{{ game.id }}/{{ game.name }}">
    <img src="{{ game.header_image }}" alt="{{ game.name }} header image">
  </a>
</div>
{% endfor %}
{% endblock %}
